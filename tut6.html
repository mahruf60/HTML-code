<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>This is HTMl form tutorial</h1>
    <form action="backend.python">
        <label for="name">Name:</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <label for="role">Role:</label>
        <div>
            <input type="text" name="myRole" id="role">
        </div>
        <br>
        <label for="email">Email:</label>
        <div>
            <input type="email" name="myEmail" id="email">
        </div>
        <br>
        <label for="date">Date:</label>
        <div>
            <input type="date" name="myDate" id="date">
        </div>
        <br>
        <label for="number">Number:</label>
        <div>
            <input type="number" name="myBonus" id="number">
        </div>
        <br>
        <label for="aligibility">Are you Aligible?</label>
        <div>
            <input type="checkbox" name="myAligiblity" id="aligibility" checked>
        </div>
        <br>
        Gender:
        <div>
            Male<input type="radio" name="myGender">
            Female<input type="radio" name="myGender">
            Other<input type="radio" name="myGender">
        </div>
        <br>
        <label for="text">Write about Yourself!</label>
        <div>
            <textarea name="myText" id="text"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car:</label>
            <select name="myCar" id="car">
                <option value="Toyoto" selected>Toyoto</option>
                <option value="BMW">BMW</option>
                <option value="Bugatti">Bugatti</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
